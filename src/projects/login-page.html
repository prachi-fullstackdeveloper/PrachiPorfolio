<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/png" href="../assets/images/portfolio_logo.png"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, blue, skyblue, lime);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #0079ff;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .login-container label {
            display: inline-block;
            font-size: 14px;
        }

        .login-container a {
            float: right;
            font-size: 12px;
            color: #6B1FB3;
            text-decoration: none;
        }

        .login-container button {
            width: 100%;
            background: #0079ff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .login-container p {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-container p a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="loginPage">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <div style="text-align: left;">
                <label>
                    <input type="checkbox" style="margin-right: 8px;"> Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="button" id="loginn" onclick="Login()">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Create Account</a></p>
    </div>
</body>
</html>
