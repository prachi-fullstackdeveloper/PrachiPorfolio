<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC</title>
    <link rel="icon" type="image/png" href="../assets/images/portfolio_logo.png"/>
    <style>
        body {
            margin: 0;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-image: url(../../ASSETS/IMAGES/portfolio/kbc_background.jpg_large);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #que_display {
            height: 20%;
            width: 80%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            padding: 20px;
            box-sizing: border-box;
        }

        #option_display {
            height: 20%;
            width: 80%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        button {
            height: 80%;
            width: 20%;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div id="que_display"></div>
        <div id="option_display">
            <button id="option1" onclick="checkAnswer(1)"></button>
            <button id="option2" onclick="checkAnswer(2)"></button>
            <button id="option3" onclick="checkAnswer(3)"></button>
            <button id="option4" onclick="checkAnswer(4)"></button>
        </div>
    </div>
    <script src="../script/kbc.js"></script>
</body>

</html>
